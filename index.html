<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <!-- CSS: FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- GOOGLE FONT : ROBOTO -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
     <!-- CSS: MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: CHART -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="template" type="text/x-handlebars-template">
       <div class="canvas-container">
         <canvas id="firstChart"></canvas>
         <canvas id="secondChart"></canvas>
         <canvas id="thirdChart"></canvas>
       </div>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Chartbool</title>
   </head>
   <body>
     <div class="container">
       <div class="wrapper">
         <div class="input-container">
           <span>Select a seller:</span>
           <input id="salesmen-list" type="text" list="salesmen">
           <span>Select a month:</span>
           <input id="months-list" type="text" list="months">
           <span>Total sale:</span>
           <input id="sel-amounts" type="text" name="" value="">
           <input id="add-btn" type="button" name="" value="Add!">
         </div>
         <datalist id="salesmen"></datalist>
         <datalist id="months"></datalist>
       </div>
     </div>
   </body>
 </html>
